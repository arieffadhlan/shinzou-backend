info:
  title: Shinzou API
  version: 1.0.0
servers:
  - url: https://shinzou-api.up.railway.app/api/v1
tags:
  - name: Authentication
    description: User authentication.
  - name: Airport
    description: airport data
  - name: Airline
    description: airline data
  - name: Flights
    description: Flight.
  - name: Transaction
    description: transaction data.
  - name: User
    description: User data.
  - name: Notification
    description: Notification part.
paths:
  /register:
    post:
      tags:
        - Authentication
      summary: Register new user.
      description: Register new user account with member role.
      requestBody:
        description: Required fields (name, email, phone_number, password)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterCredentials'
      responses:
        '201':
          description: User account has been created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Success
                  message:
                    type: string
                    example: Tautan verifikasi telah dikirim.
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        example: af0d4403-9ede-4009-a5a2-220b0597024b
                      name:
                        type: string
                        example: John Doe
                      email:
                        type: string
                        example: johndoe@gmail.com
                      phone_number:
                        type: string
                        example: '08123456789'
                      password:
                        type: string
                        example: >-
                          $2a$10$HcB6rrcnFLrhOFdHvsGfXumJbn.AQVPeqfFlVtYoO5MNzHl0/ISVO
                      otp:
                        type: string
                        example: '818096'
                      updatedAt:
                        type: string
                        example: '2023-06-21T02:13:55.014Z'
                      createdAt:
                        type: string
                        example: '2023-06-21T02:13:55.014Z'
                      token:
                        type: string
                        format: uuid
                        example: da2b4450-d97a-4d9d-97cf-b657f15a0ea2
                      is_verified:
                        type: boolean
                        example: false
                      role:
                        type: string
                        example: User
        '422':
          description: >-
            Error will appear if the email has been taken and there are fields
            that are not filled in.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/EmailAlreadyTaken'
                  - $ref: '#/components/schemas/RegisterCredentialsRequired'
              examples:
                EmailAlreadyTaken:
                  summary: Email already taken.
                  value:
                    status: Error
                    message: Nama, email, nomor telepon, dan password wajib diisi.
                RegisterCredentialsRequired:
                  summary: Check the data is valid and must be filled in.
                  value:
                    status: Error
                    message: Email telah terdaftar.
  /verify:
    post:
      tags:
        - Authentication
      summary: Verify OTP.
      description: Check the OTP code is valid or not.
      requestBody:
        description: Required fields (otp)
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                  example: '123456'
      responses:
        '200':
          description: The OTP code is valid and the account has been verified.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Success
                  message:
                    type: string
                    example: Registrasi telah berhasil.
        '401':
          description: Unauthorize, invalid OTP code.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Error
                  message:
                    type: string
                    example: Maaf, Kode OTP Salah.
  
